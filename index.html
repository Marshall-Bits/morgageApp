<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Hipoteca</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Hipoteca</h1>
    <label for="importe">Importe de la vivienda (€):</label>
    <input type="number" id="importe" min="0" max="220000" step="1000" placeholder="Ej: 200000" value="220000">
    <label for="comunidad">Gastos de comunidad (€):</label>
    <input type="number" id="comunidad" min="0" step="1" value="100">
    <label for="ibi">IBI anual (€):</label>
    <input type="number" id="ibi" min="0" step="1" value="400">
    <div class="result" id="result" style="display:none;"></div>
  </div>
  <script src="mortgage.js"></script>
</body>
</html>
